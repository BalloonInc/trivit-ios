name: "0. Build"

# WF0: Automatic build on push to master
# Creates signed IPA artifact for later deployment

on:
  push:
    branches:
      - master
    paths:
      - 'trivit/**'
      - 'trivit Watch App/**'
      - '.github/workflows/0-build.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'trivit/**'
      - 'trivit Watch App/**'
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

# Runner Configuration - Easy switches
env:
  USE_SELF_HOSTED: 'true'
  ENABLE_FALLBACK: 'true'
  SCHEME: 'trivit'
  WORKSPACE_PATH: 'trivit.xcworkspace'
  APP_BUNDLE_ID: 'com.wouterdevriendt.trivit'
  TEAM_ID: 'N324UX8D9M'

permissions:
  contents: read
  actions: read

jobs:
  # Check runner availability
  runner-strategy:
    name: Check Runner Availability
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.check.outputs.runner }}
      runner-label: ${{ steps.check.outputs.runner-label }}
    steps:
    - name: Check self-hosted runner availability
      id: check
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Configuration: USE_SELF_HOSTED=${{ env.USE_SELF_HOSTED }}, ENABLE_FALLBACK=${{ env.ENABLE_FALLBACK }}"

        if [ "${{ env.USE_SELF_HOSTED }}" != "true" ]; then
          echo "Self-hosted disabled"
          echo "runner=macos-15" >> $GITHUB_OUTPUT
          echo "runner-label=github-hosted" >> $GITHUB_OUTPUT
          exit 0
        fi

        echo "Checking for self-hosted runners..."
        RUNNERS=$(gh api repos/${{ github.repository }}/actions/runners --jq '.runners[] | select(.status=="online") | select(.labels[].name=="macOS" or .labels[].name=="self-hosted") | .name' 2>/dev/null || echo "")

        if [ -n "$RUNNERS" ]; then
          echo "âœ… Found online self-hosted runner(s): $RUNNERS"
          echo "runner=self-hosted" >> $GITHUB_OUTPUT
          echo "runner-label=self-hosted" >> $GITHUB_OUTPUT
        else
          echo "âš ï¸ No self-hosted runners available"
          if [ "${{ env.ENABLE_FALLBACK }}" == "true" ]; then
            echo "Falling back to GitHub-hosted runner"
            echo "runner=macos-15" >> $GITHUB_OUTPUT
            echo "runner-label=github-hosted-fallback" >> $GITHUB_OUTPUT
          else
            echo "runner=self-hosted" >> $GITHUB_OUTPUT
            echo "runner-label=self-hosted-required" >> $GITHUB_OUTPUT
          fi
        fi

  build:
    name: Build & Archive (${{ needs.runner-strategy.outputs.runner-label }})
    needs: runner-strategy
    runs-on: ${{ needs.runner-strategy.outputs.runner == 'self-hosted' && fromJSON('["self-hosted", "macOS", "ARM64"]') || 'macos-15' }}
    timeout-minutes: 30
    outputs:
      build_number: ${{ steps.version.outputs.build }}
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Runner Info
      run: |
        echo "ðŸ–¥ï¸ Runner: ${{ needs.runner-strategy.outputs.runner-label }}"
        echo "OS: $(uname -s) $(uname -r)"
        echo "Arch: $(uname -m)"
        echo "Host: $(hostname)"

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Select Xcode
      run: |
        # Find and select Xcode (prefer Xcode 26.x, fall back to latest)
        XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
        if [ -z "$XCODE_PATH" ]; then
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
        fi
        if [ -z "$XCODE_PATH" ]; then
          XCODE_PATH="/Applications/Xcode.app"
        fi

        if [ -d "$XCODE_PATH" ]; then
          echo "Using Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer" || true
        else
          echo "Using default Xcode"
        fi
        xcodebuild -version

    - name: Calculate build number
      id: version
      run: |
        BUILD=$(git rev-list --count HEAD)
        VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" trivit/Info.plist)

        /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD" trivit/Info.plist 2>/dev/null || \
        /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $BUILD" trivit/Info.plist

        if [ -f "trivit Watch App/Info.plist" ]; then
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD" "trivit Watch App/Info.plist" 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $BUILD" "trivit Watch App/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "trivit Watch App/Info.plist" 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :CFBundleShortVersionString string $VERSION" "trivit Watch App/Info.plist"
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build=$BUILD" >> $GITHUB_OUTPUT
        echo "Building version $VERSION ($BUILD) with watch app"

    - name: Setup App Store Connect API Key
      if: github.event_name != 'pull_request'
      run: |
        mkdir -p $RUNNER_TEMP/private_keys
        echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" | tr -d '\r' > $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
        chmod 600 $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

    - name: Install certificates
      if: github.event_name != 'pull_request'
      env:
        DISTRIBUTION_CERTIFICATE_BASE64: ${{ secrets.DISTRIBUTION_CERTIFICATE_BASE64 }}
        DISTRIBUTION_CERTIFICATE_PASSWORD: ${{ secrets.DISTRIBUTION_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
        echo -n "$DISTRIBUTION_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
        security import $CERTIFICATE_PATH -P "$DISTRIBUTION_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH login.keychain-db

    - name: Build (PR - no signing)
      if: github.event_name == 'pull_request'
      run: |
        xcodebuild build \
          -workspace ${{ env.WORKSPACE_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          CODE_SIGNING_ALLOWED=NO

    - name: Archive app
      if: github.event_name != 'pull_request'
      run: |
        xcodebuild archive \
          -workspace ${{ env.WORKSPACE_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -configuration Release \
          -archivePath $RUNNER_TEMP/Export/Trivit.xcarchive \
          -destination 'generic/platform=iOS' \
          -allowProvisioningUpdates \
          -authenticationKeyPath $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
          CODE_SIGN_STYLE=Automatic \
          DEVELOPMENT_TEAM=${{ env.TEAM_ID }}

    - name: Create ExportOptions.plist
      if: github.event_name != 'pull_request'
      run: |
        cat > /tmp/ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>${{ env.TEAM_ID }}</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>uploadSymbols</key>
            <true/>
            <key>destination</key>
            <string>export</string>
        </dict>
        </plist>
        EOF

    - name: Export IPA
      if: github.event_name != 'pull_request'
      run: |
        xcodebuild -exportArchive \
          -archivePath $RUNNER_TEMP/Export/Trivit.xcarchive \
          -exportPath $RUNNER_TEMP/Export \
          -exportOptionsPlist /tmp/ExportOptions.plist \
          -allowProvisioningUpdates \
          -authenticationKeyPath $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

    - name: Upload IPA artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: ipa-${{ steps.version.outputs.version }}-${{ steps.version.outputs.build }}
        path: |
          ${{ runner.temp }}/Export/*.ipa
          ${{ runner.temp }}/Export/Trivit.xcarchive/dSYMs
        retention-days: 30

    - name: Summary
      run: |
        echo "## Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "- **Runner**: ${{ needs.runner-strategy.outputs.runner-label }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.version.outputs.version }} (${{ steps.version.outputs.build }})" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Watch App**: Included" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" != "pull_request" ]; then
          echo "- **Artifact**: ipa-${{ steps.version.outputs.version }}-${{ steps.version.outputs.build }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "Run **1. TestFlight Internal** workflow to upload to TestFlight." >> $GITHUB_STEP_SUMMARY

    - name: Cleanup
      if: always()
      run: |
        rm -rf $RUNNER_TEMP/private_keys $RUNNER_TEMP/Export
        security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true
