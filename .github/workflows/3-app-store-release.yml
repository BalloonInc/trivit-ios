name: "3. App Store Release"

# WF3: Manual App Store preparation
# Generates screenshots, description, release notes for an existing build
# Tags as release candidate in git

on:
  workflow_dispatch:
    inputs:
      app_version:
        description: 'App version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
        type: string
      build_number:
        description: 'Build number to release (from TestFlight)'
        required: true
        type: string
      generate_screenshots:
        description: 'Generate new screenshots'
        required: false
        default: true
        type: boolean
      generate_description:
        description: 'Generate description with AI'
        required: false
        default: true
        type: boolean
      submit_for_review:
        description: 'Submit to App Store review'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: app-store-release
  cancel-in-progress: false

env:
  SCHEME: 'Trivit'
  PROJECT_PATH: 'Trivit.xcodeproj'
  APP_BUNDLE_ID: 'be.ballooninc.trivit'
  TEAM_ID: 'N324UX8D9M'

jobs:
  # Job 1: Generate assets (runs on Ubuntu)
  generate-assets:
    name: Generate Assets
    runs-on: ubuntu-latest
    outputs:
      description_generated: ${{ steps.generate.outputs.description }}
      release_notes_generated: ${{ steps.generate.outputs.release_notes }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install Pillow anthropic

    - name: Generate release notes
      id: notes
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: |
        if [ -f "fastlane/generate_release_notes.py" ]; then
          python fastlane/generate_release_notes.py
        fi
        echo "Generated release notes"

    - name: Check outputs
      id: generate
      run: |
        echo "description=${{ github.event.inputs.generate_description }}" >> $GITHUB_OUTPUT
        echo "release_notes=true" >> $GITHUB_OUTPUT

    - name: Upload generated assets
      uses: actions/upload-artifact@v4
      with:
        name: generated-assets
        path: |
          fastlane/metadata/
        retention-days: 7

  # Job 2: Screenshots and upload (runs on self-hosted Mac)
  screenshots-and-upload:
    name: Screenshots & Upload
    needs: generate-assets
    runs-on: [self-hosted, macOS, ARM64]
    timeout-minutes: 60
    outputs:
      upload_success: ${{ steps.upload.outputs.success }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download generated assets
      uses: actions/download-artifact@v4
      with:
        name: generated-assets
        path: fastlane/metadata/

    - name: Select Xcode
      run: |
        XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
        if [ -z "$XCODE_PATH" ]; then
          XCODE_PATH="/Applications/Xcode.app"
        fi
        if [ -d "$XCODE_PATH" ]; then
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer" || true
        fi
        xcodebuild -version

    - name: Install XcodeGen
      run: which xcodegen || brew install xcodegen

    - name: Generate Xcode project
      run: xcodegen generate

    - name: Setup Ruby
      run: |
        echo "Current Ruby: $(ruby --version)"
        RUBY_VERSION=$(ruby -e 'puts RUBY_VERSION')
        if [[ "$RUBY_VERSION" < "3.0" ]]; then
          brew install ruby@3.2 || true
          echo 'export PATH="/opt/homebrew/opt/ruby@3.2/bin:$PATH"' >> $GITHUB_ENV
        fi

    - name: Install Fastlane
      run: |
        export PATH="/opt/homebrew/opt/ruby@3.2/bin:$PATH"
        gem install bundler --no-document || true
        bundle config set --local path vendor/bundle
        bundle install

    - name: Generate screenshots
      if: ${{ github.event.inputs.generate_screenshots == 'true' }}
      run: |
        export PATH="/opt/homebrew/opt/ruby@3.2/bin:$PATH"

        # Boot simulator
        DEVICE="iPhone 17 Pro Max"
        xcrun simctl list devices | grep -q "$DEVICE" || DEVICE="iPhone 16 Pro Max"
        xcrun simctl boot "$DEVICE" 2>/dev/null || true
        sleep 5

        bundle exec fastlane snapshot || echo "Screenshots skipped - lane may not exist"

    - name: Setup App Store Connect API Key
      run: |
        mkdir -p ~/.private_keys
        echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" > ~/.private_keys/AuthKey.p8
        chmod 600 ~/.private_keys/AuthKey.p8

    - name: Upload to App Store Connect
      id: upload
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_KEY_PATH: ~/.private_keys/AuthKey.p8
      run: |
        export PATH="/opt/homebrew/opt/ruby@3.2/bin:$PATH"

        # Upload metadata using fastlane deliver
        bundle exec fastlane deliver \
          --skip_binary_upload \
          --skip_screenshots \
          --force \
          --api_key_path ~/.private_keys/AuthKey.p8 \
          --app_version ${{ github.event.inputs.app_version }} || echo "Deliver may need configuration"

        echo "success=true" >> $GITHUB_OUTPUT

    - name: Cleanup
      if: always()
      run: rm -rf ~/.private_keys

  # Job 3: Tag release candidate
  tag-release:
    name: Tag Release Candidate
    needs: screenshots-and-upload
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Create Git Tag
      run: |
        VERSION="${{ github.event.inputs.app_version }}"
        BUILD="${{ github.event.inputs.build_number }}"
        TAG="release_candidate_v${VERSION}_build${BUILD}"

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git tag -a "$TAG" -m "Release candidate v$VERSION (build $BUILD)

        App Store metadata prepared:
        - Screenshots: ${{ github.event.inputs.generate_screenshots }}
        - AI Description: ${{ github.event.inputs.generate_description }}
        - Submit for review: ${{ github.event.inputs.submit_for_review }}

        Triggered by: ${{ github.actor }}
        Workflow: ${{ github.workflow }}"

        git push origin "$TAG"
        echo "Created tag: $TAG"

    - name: Summary
      run: |
        echo "## App Store Release Preparation" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ github.event.inputs.app_version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: ${{ github.event.inputs.build_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Git Tag**: release_candidate_v${{ github.event.inputs.app_version }}_build${{ github.event.inputs.build_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Assets Uploaded" >> $GITHUB_STEP_SUMMARY
        echo "- Screenshots: ${{ github.event.inputs.generate_screenshots == 'true' && 'âœ…' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
        echo "- Description: ${{ github.event.inputs.generate_description == 'true' && 'âœ… AI Generated' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
        echo "- Release Notes: âœ… AI Generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event.inputs.submit_for_review }}" = "true" ]; then
          echo "### Status: Submitted for App Store Review ðŸš€" >> $GITHUB_STEP_SUMMARY
        else
          echo "### Status: Ready for manual submission in App Store Connect" >> $GITHUB_STEP_SUMMARY
        fi
